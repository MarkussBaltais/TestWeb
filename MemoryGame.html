<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Atmiņas spēle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
        <link rel="stylesheet" href="css/game_style.css">
        
        <script>
            var author = "Markuss";
            var punkti = 10;
            function fetchResults(){
                var dict = {author: author, punkti: punkti};
                console.log(JSON.stringify(dict));
                fetch('http://markussbaltais.pythonanywhere.com/results', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dict)
                })
                        .then(results => results.json())
                        .then(data => document.getElementById("top").innerHTML =
                        "Labākais rezultāts: " + data[0].punkti + " punkti " + data[0].author);
            }
        </script>   
    </head>
    <body onload="fetchResults()">

        <div class="container">
            <header>
                <h1>Atmiņas spēle</h1>
            </header>

            <section class="score-panel" id="panel">
                
                <input type="number" min="2" max="16" step="1" placeholder="Kāršu pāri" style="width: 120px" required="required" id="numberOfCards"> <button id="submit" onclick="startGame();">Sākt</button>

                <span class="moves" style="padding-left: 50px">0</span> gājieni <div class="timer"> </div> <div class="restart" onclick=startGame()> <i class="fa fa-repeat"></i> </div>
                 
            </section>

            <div id="cardsID" class="deck"> 
            </div>
            
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h2>Apsveicam!</h2>
                    <a class="close" href=# >×</a>
                    <div class="content-1">
                        🎉 Jūs esat uzvarējis! 🎉
                    </div>
                    <div class="content-2">
                        <p>Jūsu laiks: <span id=totalTime> </span> </p>
                    </div>
<!--                    <button id="play-aga 
                    </button> -->
                </div>
            </div>
        
            
            <script src="js/game_js.js"></script>


    </body>
</html>
